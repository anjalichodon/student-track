{% extends 'admin/adminindex.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/allocate_bus_post/{{ sid }}" method="post"><table width="200" border="2" class="table table-bordered">
{% csrf_token %}
  <tr>
    <th scope="row">Bus</th>
    <td><label for="select"></label>
      <select name="select" id="select" required>
          {% for i in data %}
          <option value="{{ i.id }}">{{ i.vehicleno }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Submit" class="btn btn-secondary"/></th>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
