{% extends 'staff/staffindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><table width="200" border="2" class="table table-bordered">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Work</th>
    <th scope="col">date</th>
    <th scope="col">&nbsp;</th>
  </tr>
    {% for i in data %}
  <tr>
    <td>&nbsp;{{ forloop.counter }}</td>
    <td>{{ i.work }}</td>
    <td>&nbsp;{{ i.date }}</td>
    <td><p><a href="/edit_note/{{ i.id }}#hom" class="btn btn-secondary">edit</a></p>
    <p><a href="/delete_note/{{ i.id }}" class="btn btn-secondary">delete</a></p></td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
